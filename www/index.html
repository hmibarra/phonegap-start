<script type="text/javascript">

    google.load("feeds", "1");

    function initialize() {
      var feed = new google.feeds.Feed("http://blog-peliculas.com/feed");
      feed.load(function(result) {
        if (!result.error) {
          var container = document.getElementById("feed");
          for (var i = 0; i < 5; i++) {
            var entry = result.feed.entries[i];
            var div = document.createElement("ul");
            

            div.innerHTML = 
            "<li class='post'><h3 class='titulo'>" 
            + entry.title 
            + "</h3> <div class='entrada'data-theme='b'>" 
            + entry.content
            +"</div></li>";
            
            container.appendChild(div);

          }
        }
      });
    }
    google.setOnLoadCallback(initialize);

    </script>
 
    <script type="text/javascript">
    	$(".titulo").on( "click", function(){
    		$(".entrada", this).slideToggle('slow');
    	});

    </script>
